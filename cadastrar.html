<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site Mobile, Site Responsivo, Responsividade" />
    <title>FLASHCAMP - Cadastrar</title>
    <meta name="description" content="Cadastro de participantes no site esportivo FLASHCAMP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="author" content="William Felipe">
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/depositphotos_59140149-stock-illustration-football-logo.jpg">
</head>
<body>
    <!-- CABEÇALHO --> 
    <header class="cabecalho container">
        <a href="index.html"><h1 class="logo"> Campeonatos Brasileiros</h1></a>
        <button class="btn-menu bg-gradient"><i class="fa fa-bars fa-lg"></i></button>
        <nav class="menu">
            <a class="btn-close"><i class="fa fa-times"></i></a>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>          
    </header>

    <!-- BANNER -->
    <div class="banner container">
        <div class="title">
            <h3>Cadastre-se para acompanhar os campeonatos!</h3>
        </div>
    </div>

    <!-- FORMULÁRIO DE CADASTRO -->
    <section class="cadastro container">
        <h2>Formulário de Cadastro</h2>
        <form action="processar-cadastro.php" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="input-group">
                <label for="time">Time Favorito:</label>
                <input type="text" id="time" name="time" required>
            </div>

            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
    </section>

    <!-- RODAPÉ -->
    <footer class="rodape container bg-gradient">
        <div class="social-icons">
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <p class="copyright">
            Copyright © Todos os direitos reservados.
        </p>
    </footer>       

    <!-- JQUERY --> 
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(".btn-menu").click(function(){
            $(".menu").show();
        });
        $(".btn-close").click(function(){
            $(".menu").hide();
        });
    </script>      
</body>
</html>
